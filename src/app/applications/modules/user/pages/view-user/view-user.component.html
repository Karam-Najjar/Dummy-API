<div class="container container-fluid" style="margin-top: 30px">
  <div class="row">Title: {{ user.title }}</div>
  <hr />
  <div class="row">First Name: {{ user.firstName }}</div>
  <hr />
  <div class="row">Last Name: {{ user.lastName }}</div>
  <hr />
  <div class="row">Gender: {{ user.gender }}</div>
  <hr />
  <div class="row">Email: {{ user.email }}</div>
  <hr />
  <div class="row">Date of Birth: {{ user.registerDate | date : "short" }}</div>
  <hr />
  <p
    class="row"
    style="
      text-align: center;
      margin: 0 auto;
      width: 100px;
      font-weight: bold;
      font-size: 25px;
      margin-bottom: 5px;
    "
  >
    Image
  </p>
  <div style="width: 100%; display: flex; justify-content: center">
    <img
      style="max-width: 600px; max-height: 600px"
      [src]="user.picture"
      [alt]="user.firstName"
    />
  </div>
</div>
